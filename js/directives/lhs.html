<div onload="leftBar()">
    <!-- Add an anchor for positioning reasons -->
    <div id="rightBarAnchor"></div>
    <!-- LeftHand Column -->
    <div class="col-md-2 col-sm-3" id="rightBar">
        <!-- Quicklinks -->
        <div class="leftContent">
            <h3 class="leftHeader">Quicklinks</h3>
            <a class="btn btn-default btn-lg btn-block" href="https://github.com/kennethbigler" target="_blank" role="button">GitHub</a>
            <a class="btn btn-default btn-lg btn-block" href="https://www.groupright.net/g/" target="_blank" role="button">GroupRight</a>
            <a class="btn btn-default btn-lg btn-block" href="https://www.linkedin.com/in/kennethbigler" target="_blank" role="button">LinkedIn</a>
            <a class="btn btn-default btn-lg btn-block" href='http://kennethbigler.github.io/timecard/' target="_blank" role="button">Timecard</a>
        </div><!-- /Quicklinks -->
        <!-- Code for Stock Quote -->
        <div class="leftContent">
            <h3 class="leftHeader"><a href="http://quote.yahoo.com/q?s=TSLA&amp;d=1d" target="_blank">Tesla Stock Quote</a></h3>
            <div class="minilink" align="center">
                TSLA: <b>${{ tsla.total | number:2 }}</b> 
                (<span ng-style='tsla.color'><b>{{ tsla.change | number:2 }},&nbsp;{{ tsla.change / tsla.total * 100 | number:2 }}%</b></span>)
            </div>
            <div class="minilink" align="center"></div>
        </div><!-- /Stock Quote -->
        <!-- Stack Overflow -->
        <div class="leftContent">
            <h3 class="leftHeader"><a href="http://stackoverflow.com/users/4830309/ken-bigler" target="_blank">Stack Overflow</a></h3>
            <a href="http://stackoverflow.com/users/4830309/ken-bigler" target="_blank">
                <img src="http://stackoverflow.com/users/flair/4830309.png?theme=dark" id="stackOverflow" class="resp" alt="profile for Ken Bigler at Stack Overflow, Q&amp;A for professional and enthusiast programmers" title="profile for Ken Bigler at Stack Overflow, Q&amp;A for professional and enthusiast programmers">
            </a>
        </div><!-- /Stack Overflow -->
    </div><!-- /LeftHand Side -->
</div>
